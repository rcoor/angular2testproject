<h2>{{title}}</h2>
<form #f="ngForm" [ngFormModel]="signupForm" (ngSubmit)="addUser()">
  <fieldset>
  <div class="form-group">
    <label for="">Name</label>
    <input [(ngModel)]="user.name" #name="ngForm" type="text" ngControl="name" class="form-control" required>
    <div *ngIf="name.touched && name.errors">
      <div *ngIf="name.errors.required" style="color:red;">
        This field can't be empty
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input [(ngModel)]="user.email" #email="ngForm" type="text" ngControl="email" class="form-control" required>
    <!-- Validation checkers -->
    <div *ngIf="email.touched && email.errors">
      <div *ngIf="email.errors.required" style="color:red;">
        This field can't be empty
      </div>
      <div *ngIf="email.errors.notEmail && !email.errors.required" style="color:red;">
        You need to supply an email
      </div>
    </div> <!-- Validation checkers  end-->
  </div>
  <div class="form-group">
    <label for="">Phone</label>
    <input [(ngModel)]="user.phone" type="text" ngControl="phone" class="form-control"></div>
  </fieldset>
  <fieldset ngControlGroup="address" >
    <h3>Address</h3>
  <div class="form-group">
    <label for="">Street</label>
    <input  [(ngModel)]="user.address.street" type="text" ngControl="street" class="form-control"></div>
    <div class="form-group">
      <label for="">Suite</label>
      <input  [(ngModel)]="user.address.suite" type="text" ngControl="suite" class="form-control"></div>
  <div class="form-group">
    <label for="">Zip</label>
    <input  [(ngModel)]="user.address.zipcode" type="text" ngControl="zip" class="form-control"></div>
  <div class="form-group">
    <label for="">City</label>
    <input [(ngModel)]="user.address.city" type="text" ngControl="city" class="form-control"></div>
  </fieldset>
    <input type="submit" [disabled]="!f.valid" class="btn btn-primary">
</form>
